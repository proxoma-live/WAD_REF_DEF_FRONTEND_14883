<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    @for (item of displayedColumns; track item.key) {
      <ng-container [matColumnDef]="item.key">
        <th mat-header-cell *matHeaderCellDef>{{item.label}}</th>
        <td mat-cell *matCellDef="let element"> {{element[item.key]}}</td>
      </ng-container>
    }
    
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item"> 
          <div class="action_buttons" >
              <button mat-icon-button aria-label="edit icon" color="primary" (click)="EditClicked(item.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="details icon" color="warn" (click)="DetailsClicked(item.id)">
                <mat-icon>menu</mat-icon>
              </button>
              <button mat-icon-button aria-label="delete icon" color="accent" (click)="DeleteClicked(item.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsStr"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsStr;"></tr>
</table>
