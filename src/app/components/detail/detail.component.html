<div class="detail">
  <h1>{{ title }} Detail</h1>
  @for (item of detailIter; track $index) { @if (item[0] !== 'description' &&
  item[0] !== 'author') {
  <div class="detail_item">
    <p class="detail_item_key">{{ item[0] }}</p>
    <span class="detail_item_line"></span>
    <p>{{ item[1] || "null" }}</p>
  </div>
  } }

  <p>
    {{ detail.description }}
  </p>
</div>
